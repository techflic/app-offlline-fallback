<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Offline Fallback Page Demo</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script>
      var base = document.createElement('base');
      if(window.location.host.includes("github.io")){
        base.href = `${window.location.origin}/app-offlline-fallback/`;
      }else{
        base.href = `/`;
      }
      document.head.appendChild(base);

      var script = document.createElement('script');
      script.setAttribute('src', base + "/script.js");
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <h1>Hi there</h1>

    <p>
      Try reloading this page or following this
      <a href="other-page.html">link</a> when you are offline.
    </p>
  </body>
</html>
